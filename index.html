<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="assets/fonts/Figtree-VariableFont_wght.ttf">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="container">
    <div class="card">
      <div class="card__img-container">
        <img src="assets/images/illustration-article.svg" alt="Card Image" class="card__img">
      </div>

      <div class="card__body">
        <p class="card__tag">Learning</p>
        <p class="card__date">Published 21 Dec 2023</p>

        <h3 class="card__title">
          HTML & CSS foundations
        </h3>

        <p class="card__description">
          This languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="card__footer">
        <img src="assets/images/image-avatar.webp" alt="" class="card__avatar">
        <p class="card__username">Greg Hooper</p>

      </div>
    </div>
  </main>

</body>
</html>
