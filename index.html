<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <!--  <link rel="stylesheet" href="assets/fonts/Figtree-VariableFont_wght.ttf">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet">
    <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

<main class="container">
    <div class="card">
        <div class="card__img-container">
            <img src="assets/images/illustration-article.svg" alt="Card Image" class="card__img">
        </div>

        <div class="card__body">
            <p class="card__tag">Learning</p>
            <p class="card__date">Published 21 Dec 2023</p>

            <h1 class="card__title">
                HTML & CSS foundations
            </h1>

            <p class="card__description">
                These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
        </div>
        <div class="card__footer">
            <img src="assets/images/image-avatar.webp" alt="" class="card__avatar">
            <p class="card__username">Greg Hooper</p>

        </div>
    </div>
</main>

</body>
</html>
